<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>

    <body>
        <h1 class="title">To Do List</h1>
        
        <!-- Side Bar -->
        <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>
            <ul class="task-list" data-lists>
                <!-- <li class="active-list list-name">Today</li>
                <li class="list-name">Work</li>
                <li class="list-name">Shopping List</li> -->
            </ul>

            <form action="" data-new-list-form>
                <input
                 type="text"
                 class="new list"
                 data-new-list-input
                 placeholder="new list name"
                 aria-label="new list name"
                />
                <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>

            <!-- List Header-->
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title>Today</h2>
                <p class="task-count" data-list-count>3 tasks remaining</p>
            </div>
        

        <!-- Tasks -->
            <div class="todo-body">
                <div class="tasks" data-tasks>
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-1"
                        >
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            Pick up prescription
                        </label>
                    </div>
                    <!-- /task 1 -->

                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-2"
                        >
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            Update portfolio
                        </label>
                    </div>
                    <!-- /task 2 -->

                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-3"
                        >
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            Go food shopping
                        </label>
                    </div>
                    <!-- /task 3 -->
                </div>
               

                <div class="new-task-creator">
                    <form action="">
                        <input
                        type="text"
                        class="new task"
                        placeholder="new task name"
                        aria-label="create new task"
                        />
                        <button class="btn create" aria-label="create new task">+</button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete" data-delete-list-button>Delete list</button>
                </div>
             </div>
            </div>

    </body>
</html>
